{% extends 'app_blogs/base.html' %}

{% block content %}

<a href="{% url 'app_blogs:post_add' %}">Add a post</a>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'app_blogs:post_edit' post.id %}">{{ post.title }}</a>
    </li>
    {% empty %}
        <li>No posts have been added yet.</li>
    {% endfor %}
</ul>


{% endblock content %}
